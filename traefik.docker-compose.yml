---
version: '3.3'

services:
    portainer:
        image: portainer/portainer
        command: -H unix:///var/run/docker.sock
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - portainer_data:/data
        deploy:
            labels:
                - "traefik.docker.network=traefik-net"
                - "traefik.port=9000"
                - "traefik.frontend.rule=Host:port.srv.disarm.io"
        networks:
            - traefik-net
    traefik:
        image: traefik
        # For initial setup:
        # command: --api --docker --docker.swarmmode --docker.domain=srv.locational.io --docker.watch
        command: --api --docker --docker.swarmmode --docker.domain=srv.disarm.io --docker.watch
        # For production: remove the `--api` flag, and the 8085:8080 port mapping below.
        # command: --docker --docker.swarmmode --docker.domain=srv.disarm.io --docker.watch
        # command: --api --docker # Think this line was original on DiSARM server
        ports:
            - "80:80"   # The HTTP port, not the web UI port
            - "443:443"
            - "8085:8080"   # For debugging
        volumes:
        volumes:
            - ./acme:/acme
            - ./traefik.toml:/traefik.toml
            - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events
        deploy:
            labels:
               - "traefik.frontend.rule=Host:traefik.srv.disarm.io"
               - "traefik.port=8080"
               - "traefik.docker.network=traefik-net"
            placement:
                constraints: [node.role == manager]
        networks:
           - traefik-net

networks:
    traefik-net:
       driver: overlay
       external: true  

volumes:
    portainer_data:
